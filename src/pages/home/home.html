<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle icon-only>
<ion-icon name="menu" color="light"></ion-icon>

      </button>
    <ion-title>GUMEE</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding *ngIf="deals">
  <ion-grid style="background-color:rgba(0, 0, 0, 0.075)" >
    <ion-row *ngFor="let x of deals" (click)="show(x)">
      <ion-card class="card-background-page">
        <ion-grid no-padding>
          <ion-row>
            <ion-col col-6>
              <img class="imgx" [src]="x.photo || 'https://cdn.dribbble.com/users/21845/screenshots/3938419/placeholder.png'" height="100%"/>
            </ion-col>
            <ion-col col-6>
              <div class="card-body">
                <div class="card-title">{{x.title}}</div>
                <!-- <div class="card-subtitle">{{x?.description}}</div> -->
              </div>
              <div class="card-footer" style="text-align: center;" text-center>
                <hr style="width:100%;">
                <small style="color:#00aeef"> {{x?.brand}}</small>
                <br>
                <small> Ends in
                  <span style="color:red">{{x?.endDate | amTimeAgo:true}} </span>
                </small>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-row>
  </ion-grid>

  <!-- <ion-fab right bottom (tap)="addDeal()">
   <img src="https://www.logoinspirations.co/wp-content/uploads/2018/01/Logo-Inspirations-3.png" style="width:50px;">
  </ion-fab> -->
</ion-content>
<ion-footer>
    <ion-fab center bottom large>

        <!-- <ion-buttons fab  ion-button color="primary" > -->
          <button ion-button icon-right class="searchx" (click)="goCategory()">
<span>
    Search for Deals

</span>
          </button>
      <!-- </ion-buttons> -->
      </ion-fab>
</ion-footer>
