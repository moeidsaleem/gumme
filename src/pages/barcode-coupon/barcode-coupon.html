<ion-header>
    <img *ngIf="deal" [src]="deal.photo || 'https://ununsplash.imgix.net/photo-1421091242698-34f6ad7fc088?fit=crop&fm=jpg&h=650&q=75&w=950'"
    alt="" style="width:100%;height:300px;margin:0;padding:0;image-rendering: auto;outline:0;">
</ion-header>


<ion-content padding>


  <ion-grid *ngIf="deal">

    <ion-card class="box">
      <ion-card-header text-center>
        COUPON
      </ion-card-header>
      <ion-card-content text-center>
          <ngx-barcode [bc-value]="value || '2323'" [bc-display-value]="true" ></ngx-barcode>

      </ion-card-content>
    </ion-card>

  </ion-grid>

</ion-content>
