<ion-header>

  <ion-navbar>
    <ion-title>barcode-coupon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-grid *ngIf="deal">
    <ion-row>
      <ion-img [src]="deal.photo" style="width:100%;border:none;outline:none;margin:0px;padding:0px;height:200px"></ion-img>
    </ion-row>

    <ion-card >
      <ion-card-header text-center>
        COUPON
      </ion-card-header>
      <ion-card-content text-center>
          <ngx-barcode [bc-value]="value || '2323'" [bc-display-value]="true" ></ngx-barcode>

      </ion-card-content>
    </ion-card>

  </ion-grid>

</ion-content>
