<ion-header parallax
	imageUrl="https://ununsplash.imgix.net/photo-1421091242698-34f6ad7fc088?fit=crop&fm=jpg&h=650&q=75&w=950"
	maximumHeight="350"
	parallaxColor="#ab26c3">

  <ion-navbar>
    <ion-title>deal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<!--
basically show the data from the deal here

 -->


 <ion-img src="https://ununsplash.imgix.net/photo-1421091242698-34f6ad7fc088?fit=crop&fm=jpg&h=650&q=75&w=950" alt="" style="width:100%;height:300px"> </ion-img>

 <!-- now for the other shit -->
 <div style="text-align:right">
<ion-icon name="share"></ion-icon>
</div>


<br>
<ion-grid *ngIf="deal">
  <ion-row>
    <ion-col col-12 text-center>
    <h1>  {{deal.title}} </h1>
    </ion-col>
    <ion-col col-4 style="font-size: 30px">
      {{deal.price}}
    </ion-col>
    <ion-col>
      <br>
      <p>
          {{deal?.description}}
        </p>
    </ion-col>
  </ion-row>

</ion-grid>

</ion-content>

<ion-footer>
    <ion-row>
        <button class="buttonx" ion-button block color="primary" (click)="go()">GO</button>
      </ion-row>
     <br>
</ion-footer>
