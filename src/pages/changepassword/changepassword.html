
<ion-header>

  <ion-navbar>
    <ion-title>USERNAME</ion-title>
  </ion-navbar>
  <div class="info" padding>
    <p class="p">CHANGE PASSWORD</p>
  </div>
</ion-header>



<ion-content padding>
<ion-grid *ngIf="user">
<ion-row>
    <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-label error-field no-margin>Current Password</ion-label>
        <ion-input class="input" text-left type="Password" [(ngModel)]="user.password"></ion-input>

         </ion-col>
</ion-row><br>


<ion-row>
    <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-label error-field no-margin>New Password</ion-label>
        <ion-input class="input" text-left type="Password"></ion-input>
        <ion-label error-field no-margin></ion-label>
         </ion-col>
</ion-row><br>

 <div class="abc">
 <ion-row>
    <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-label error-field no-margin>Confirm new password</ion-label>
        <ion-input class="input" text-left type="password"></ion-input>
        <ion-label error-field no-margin></ion-label>
         </ion-col>
  </ion-row></div><br><br>

  <ion-row>
      <ion-col ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
    <button class="btn" ion-button block default-button text-capitalize box-shadow type="submit">SAVE</button>
      </ion-col>
        </ion-row>

</ion-grid>

</ion-content>
