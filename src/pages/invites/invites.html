<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-buttons left>
            <button ion-button navPop icon-only>
             <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
           </button>
           </ion-buttons>
      <ion-title>My Invites</ion-title>

    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <ion-list *ngIf="invites">
      <ion-item *ngFor="let x of invites" style="background-color:rgba(0, 0, 0, 0.082);" >
        <ion-thumbnail item-left>
          <img [src]="x.photo || './assets/imgs/deal.png'">
        </ion-thumbnail>
        <h2>{{x?.title}}</h2>
        <p>{{x?.description}}</p>
        <ion-badge  color="success" *ngIf="x.approved == 'approved'">Approved</ion-badge>
        <ion-badge  color="warning" *ngIf="x.approved == 'pending' || false">Pending</ion-badge>
        <ion-badge  color="danger" *ngIf="x.approved == ('decline' || false)">Decline</ion-badge>

      </ion-item>
    </ion-list>
    <ion-row *ngIf="!invites" text-center style="margin-top:200px">
      <ion-col>
      <b style="" style="color:rgba(0, 0, 0, 0.432);;font-size:40px">NO INVITES</b>
    </ion-col>
    </ion-row>
    <!-- <ion-fab right bottom (tap)="addDeal()">
        <button ion-fab color="primary" icon-only><ion-icon name="add-circle" color="light"></ion-icon></button>
    </ion-fab> -->
  </ion-content>

  <ion-footer>

  </ion-footer>
