<ion-header>
  <ion-navbar hideBackButton="true" color="primary" >
      <button ion-button menuToggle icon-only>
<ion-icon name="menu" color="light"></ion-icon>

      </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content  no-padding style="margin-top:-10px">
  <ion-grid *ngIf="deals"  style="background-color:rgba(0, 0, 0, 0.075)" >
    <ion-row *ngFor="let x of deals" (click)="show(x)">
      <ion-card class="card-background-page">
        <ion-grid no-padding>
          <ion-row>
            <ion-col col-6>
              <img class="imgx" [src]="x.photo || 'https://cdn.dribbble.com/users/21845/screenshots/3938419/placeholder.png'" height="100%"/>
            </ion-col>
            <ion-col col-6>
              <div class="card-body">
                <div class="card-title">{{x.title}}</div>
              </div>
              <div class="card-footer" style="text-align: center;" text-center>
              </div>
              <span style="position: absolute;bottom:0;right:0;margin-right:14px;">
              <!-- <ion-icon name="arrow-forward" large style="font-size:30px"></ion-icon> -->
              </span>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card>
    </ion-row>
  </ion-grid>
