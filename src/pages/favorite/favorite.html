<ion-header>

  <ion-navbar hideBackButton="true">
      <ion-buttons left>
          <button ion-button navPop icon-only>
           <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
         </button>
         </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid *ngIf="favorites">
        <div *ngFor="let x of favorites" (click)="show(x)">
          <ion-row>
            <ion-col col-6>
              <img class="imgx" [src]="x.photo || 'https://cdn.dribbble.com/users/21845/screenshots/3938419/placeholder.png'" height="100%"/>
            </ion-col>
            <ion-col col-6>
              <div class="card-body">
                <div class="card-title">{{x.title}}</div>
              </div>
              <div class="card-footer" style="text-align: center;" text-center>
              </div>
              <span style="position: absolute;bottom:0;right:0;margin-right:14px;">
              <ion-icon name="arrow-forward" large style="font-size:30px"></ion-icon>
              </span>
            </ion-col>
          </ion-row>

        </div>


      </ion-grid>
</ion-content>
